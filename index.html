<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Lab</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Flexbox Lab</h1>
    <p> All boxes have a height of 50px.</p>
    
    <!-- Two equally sized columns -->
        <h2>Two equally sized columns</h2>
    <div class="container two-columns">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>

    <!-- Three equally sized columns -->
    <h2>Three equally sized columns</h2>
    <div class="container three-columns">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Three unequal columns -->
    <h2>Three unequal columns</h2>
    <div class="container three-unequal">
        <div class="box wide">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Four equally sized columns and a footer -->
    <h2>Four equally sized columns and a footer</h2>
    <div class="container four-columns">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
